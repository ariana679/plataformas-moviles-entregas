<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokéDex</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="my-4 text-center">PokéDex</h1>
        <div id="pokemon-list" class="row"></div>
        <div id="load-more" class="text-center my-4">
            <button id="loadMoreBtn" class="btn btn-primary">Cargar más Pokémon</button>
        </div>
        <div id="spinner" class="text-center">
            <img src="assets/spinner.gif" alt="Loading..." style="display:none;">
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
